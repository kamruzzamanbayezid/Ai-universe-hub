<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ai Universe Hub</title>

      <!-- Work Sans || google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">

      <!-- DaisyUI & tailwind CSS -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

      <style>
            body {
                  font-family: "Work Sans", sans-serif;
            }
      </style>
</head>

<body class="container mx-auto">
      <h1 class="text-[#111] text-center text-5xl font-semibold mt-10 mb-6">AI Universe Hub</h1>
      <div class="flex items-center justify-center">
            <button class="bg-[#EB5757] text-white rounded-2xl px-7 py-5 text-xl font-semibold">Sort by Date</button>
      </div>

      <!-- features section -->
      <section class="mt-20 mb-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="features-container">
            <!-- features cards are appended here -->
      </section>

      <!-- see more button -->
      <div id="show-all-btn" class="flex items-center justify-center mb-20">
            <button onclick="showAllFeatures()"
                  class="bg-[#EB5757] text-white rounded-2xl px-7 py-5 text-xl font-semibold">See More</button>
      </div>

      <!-- modal -->
      <dialog id="my_modal_4" class="modal">
            <!-- modal content appended here -->
      </dialog>

      <!-- js links -->
      <script src="./js/universe_hub.js"></script>

</body>

</html>
